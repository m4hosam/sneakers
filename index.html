<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-cart.svg">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  <title>Sneakers</title>

</head>

<body>

  <div class="container">

    <nav class="navbar">
      <a id="clickSideBar" class="hamburger">
        <em class="fas fa-bars"></em>
      </a>
      <a class="nav-logo" href="#"><img class="logo" src="images/logo.svg" alt="logo"></a>

      <!-- links -->
      <div class="nav-list" id="links">
        <a class="nav-links" href="#">Collections</a>
        <a class="nav-links" href="#">Men</a>
        <a class="nav-links" href="#">Women</a>
        <a class="nav-links" href="#">About</a>
        <a class="nav-links" href="#">Contact</a>
      </div>
      <div class="nav-icon nav-right">
        <a href="#"><img src="images/icon-cart.svg" alt="cart"></a>
      </div>
      <div class="nav-avatar nav-right">
        <img class="avatar" src="images/image-avatar.png" alt="avatar">
      </div>

      <div class="line-breaker"></div>
    </nav>

    <div class="content-container">
      <div class="images">
        <span class="arrow arrow-right">&#8250;</span>
        <span class="arrow arrow-left">&#8249;</span>
        <img class="product1" src="images/image-product-1.jpg" alt="1">
        <div class="sub-images">
          <img class="thumbnails" src="images/image-product-1-thumbnail.jpg" alt="1">
          <img class="thumbnails" src="images/image-product-2-thumbnail.jpg" alt="2">
          <img class="thumbnails" src="images/image-product-3-thumbnail.jpg" alt="3">
          <img class="thumbnails" src="images/image-product-4-thumbnail.jpg" alt="4">
        </div>
      </div>
      <div class="text">
        <h5 class="yellow-h5">SNEAKERS COMPANY</h5>
        <h1 class="header">Fall Limited Edition Sneakers</h1>
        <p class="productDetails">These low-profile sneakers are your perfect casual wear companion. Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        <div class="price-container">
          <div class="discount-container">
            <h2 class="price">$125.00</h2>
            <div class="discount">50%</div>
          </div>
          <p class="previous-price">$250.00</p>
        </div>
        <div class="buttons-container">
          <div class="product-number-container">
            <a class="reduce">-</a>
            <span id="span-product-no">0</span>
            <a class="add">+</a>
          </div>
          <button class="add-to-cart"><img class="cart-icon" src="images/icon-cart.svg" alt=""> Add to cart</button>
        </div>
      </div>
    </div>

  </div>


</body>
<script src="app.js"></script>

</html>
